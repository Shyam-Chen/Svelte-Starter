<div class="mdl-grid mdl-grid--center">
  <h2 class="mdl-color-text--blue-900">${ _.HOME }</h2>
</div>

<div class="mdl-grid mdl-grid--center">
  <div class="mdl-cell mdl-cell--center mdl-cell--3-col">
    <img src="images/vanilla.png" alt="Vanilla">
  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp card-vanilla">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">${ _.VANILLA.TITLE }</h2>
    </div>
    <div class="mdl-card__supporting-text">
      ${ _.VANILLA.CONTENT }
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-cell--right">
      <a href="https://github.com/Shyam-Chen/Web-Starter-Kit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        ${ _.VANILLA.BUTTON }
      </a>
    </div>
  </div>
</div>
